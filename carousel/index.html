<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de imagens com HTML, CSS e JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="carousel">
        <div class="carousel-content">
            <input type="radio" name="rad-input" id="r1">
            <input type="radio" name="rad-input" id="r2">
            <input type="radio" name="rad-input" id="r3">
        <div class="carousel-box primeiro">
            <figure>
                <img class="img-pc" src="img/slide-1.jpg" alt="Imagem 1">
                <img class="img-mobile" src="img/slide-1-pequeno.jpg" alt="Imagem 1 pequeno">
            </figure>
        </div>
        <div class="carousel-box segundo">
            <figure>
                <img class="img-pc" src="img/slide-2.jpg" alt="Imagem 2">
                <img class="img-mobile" src="img/slide-2-pequeno.jpg" alt="Imagem 2 pequeno">
            </figure>
        </div>
        <div class="carousel-box terceiro">
            <figure>
                <img class="img-pc" src="img/slide-3.jpg" alt="Imagem 3">
                <img class="img-mobile" src="img/slide-3-pequeno.jpg" alt="Imagem 3 pequeno">
            </figure>
        </div>
        <div class="nav-auto">
            <div class="btn1"></div>
            <div class="btn2"></div>
            <div class="btn3"></div>
        </div>
        <div class="nav-manual">
            <label for="r1" class="btn-manual"></label>
            <label for="r2" class="btn-manual"></label>
            <label for="r3" class="btn-manual"></label>
        </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
